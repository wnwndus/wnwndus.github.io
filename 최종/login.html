<!DOCTYPE html>
<html>
<head>
  <title>로그인 페이지</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      width: 400px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #FA0050;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #FA0050;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #FA0050;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #E60046;
    }

    .form-group .link {
      text-align: center;
      margin-top: 10px;
    }

    .form-group .link a {
      display: block;
      margin-bottom: 5px;
      color: #FA0050;
      text-decoration: none;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #FA0050;
      text-decoration: none;
      width: 200px;
      height: 50px;
      font-size: 24px;
    }
  </style>
  <script>
      function login() {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          // 로그인 처리 로직

          var isLoggedIn = true; // 로그인이 성공했다고 가정

          if (isLoggedIn) {
              var loginForm = document.getElementById("loginForm");
              loginForm.style.display = "none";

              var loggedInUser = document.getElementById("loggedInUser");
              var usernameDisplay = document.getElementById("usernameDisplay");
              usernameDisplay.innerHTML = "환영합니다, " + username + "님";
              loggedInUser.style.display = "block";
           }
        }
    </script>

</head>
<body>
  <a href="homepage17.html" class="back-link">푸드링크</a>
  <div class="container">
    <div class="login-form">
      <h2>로그인</h2>
      <form>
        <div class="form-group">
          <label for="username">아이디:</label>
          <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
          <button type="submit" id="login-btn">로그인</button>
        </div>
        <div class="form-group link">
          <a href="findid.html">아이디 찾기</a>
          <a href="findpw.html">비밀번호 찾기</a>
          <a href="signup.html">회원 가입</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    loginBtn.addEventListener('click', (event) => {
      event.preventDefault();
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
    
      if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
        alert('아이디와 비밀번호를 입력하세요.');
      } else {
        window.location.href = 'homepage17.html';
      }
    });
  </script>
</body>
</html>
