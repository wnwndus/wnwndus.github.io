<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>푸드링크 회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      color: #FA0050;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="radio"] {
      margin-right: 5px;
    }
    
    input[type="submit"] {
      background-color: #FA0050;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #FA0050;
      text-decoration: none;
      width: 200px;
      height: 50px;
      font-size: 24px;
    }
    .timer {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
 <a href="homepage17.html" class="back-link">푸드링크</a> 
 <div class="container">
    <h2>푸드링크 회원가입</h2>
    <form action="homepage17.html" method="post">
      <div class="form-group">
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" required>
        <span id="id-error" style="color: red;"></span>
      </div>
      <div class="form-group">
        <button type="button" onclick="checkDuplicate()">중복 확인</button>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required>
        <button type="button" onclick="sendVerificationCode()">인증번호 전송</button>
        <span id="timer" class="timer"></span>
      </div>
      <div class="form-group">
        <label for="verification-code">인증번호:</label>
        <input type="text" id="verification-code" name="verification-code" required>
      </div>
      <div class="form-group">
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label>성별:</label>
        <input type="radio" id="gender-male" name="gender" value="male" checked>
        <label for="gender-male">남성</label>
        <input type="radio" id="gender-female" name="gender" value="female">
        <label for="gender-female">여성</label>
      </div>
      <div class="form-group">
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <input type="submit" value="가입하기">
    </form>
  </div>
  
  <script>
    function checkDuplicate() {
      // 아이디 중복 확인 로직 구현
      // 중복되는 아이디인 경우
      document.getElementById('id-error').textContent = '이미 사용 중인 아이디입니다.';
      // 중복되지 않는 아이디인 경우
      // document.getElementById('id-error').textContent = ' 사용이 가능한 아이디입니다.';
    }
    
    function sendVerificationCode() {
      // 전화번호 인증번호 전송 로직 구현
      alert('인증번호 발송!');
      startTimer();
    }
    
    function startTimer() {
      var duration = 180; // 3 minutes in seconds
      var timerElement = document.getElementById('timer');
      
      var interval = setInterval(function() {
        var minutes = Math.floor(duration / 60);
        var seconds = duration % 60;
        
        // Add leading zero if needed
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        
        timerElement.textContent = minutes + ':' + seconds;
        
        if (duration <= 0) {
          clearInterval(interval);
          timerElement.textContent = '';
        }
        
        duration--;
      }, 1000);
    }
  </script>
</body>
</html>
